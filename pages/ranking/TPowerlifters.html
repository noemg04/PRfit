    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var loader = document.getElementById('loader');
                loader.style.display = 'none';
            }, 1000);
            
        // Obtener el estado de la sesión del almacenamiento local
            var isLoggedIn = localStorage.getItem('isLoggedIn');
                console.log('isLoggedIn:', isLoggedIn);

                if (isLoggedIn) {
                    var lastMenuItem = $('#registerMenu');
                    var lastMenuItemLink = lastMenuItem.find('a');
                    var lastMenuItemImg = lastMenuItem.find('img');

                    if (lastMenuItemLink.length > 0) {
                        lastMenuItemLink.attr('href', '/perfil.html');
                    }

                    if (lastMenuItemImg.length > 0) {
                        lastMenuItemImg.attr('src', '/userlogged.png');
                    }
                }
        });


        
        function mostrarTopPowerlifters() {
            var añoSeleccionado = document.getElementById("opciones").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var topPowerliftersDiv = document.getElementById("top");
                    if (topPowerliftersDiv) {
                        topPowerliftersDiv.innerHTML = ""; // Limpiar el contenido existente
                        topPowerliftersDiv.innerHTML = this.responseText; // Insertar el nuevo contenido
                    } else {
                        console.error('Elemento para mostrar los resultados no encontrado');
                    }
                } else if (this.readyState == 4) {
                    console.error('Error al cargar los datos:', this.statusText);
                }
            };
            xhttp.open("GET", "http://localhost:3000/obtener_top_powerlifters?año=" + añoSeleccionado, true);
            xhttp.send();
        }

      </script>
