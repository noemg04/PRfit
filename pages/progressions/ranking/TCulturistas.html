    <script>
function mostrarTopCulturistas() {
    var añoSeleccionado = document.getElementById("opciones").value;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var topCulturistasDiv = document.getElementById("topCulturistas");
            if (topCulturistasDiv) {
                topCulturistasDiv.innerHTML = ""; // Limpiar el contenido existente
                topCulturistasDiv.innerHTML = this.responseText; // Insertar el nuevo contenido
            } else {
                console.error('Elemento para mostrar los resultados no encontrado');
            }
        } else if (this.readyState == 4) {
            console.error('Error al cargar los datos:', this.statusText);
        }
    };
    xhttp.open("GET", "http://localhost:3000/obtener_top_culturistas?año=" + añoSeleccionado, true);
    xhttp.send();
}
